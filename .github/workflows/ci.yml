name: Build and Test

on:
  push:
    paths:
      - 'fibonacci/**'
  pull_request:
    paths:
      - 'fibonacci/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('fibonacci/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build and test with Maven (inside fibonacci/)
        working-directory: fibonacci
        run: ./mvnw clean verify

